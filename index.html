<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-A-Sketch</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/script.js" defer></script>
</head>
<body>
  <div id="content">
    <div id="menu">
      <input type="color" id="colorPicker" value="#ff007b">
      <button id="colorBtn" class="btn">Color Mode</button>
      <button id="rainbowBtn" class="btn">Rainbow Mode</button>
      <button id="darkenBtn" class="btn">Darkening Mode</button>
      <button id="eraserBtn"class="btn">Eraser</button>
      <button id="clearBtn" class="btn">Clear</button>

      <input type="range" id="newGridSelector" value="16" min="8" step="8" max="96">
      <p id="newGridNumber">16 x 16</p>

      <button id="newGridBtn" class="btn">New Canvas</button>
    </div>
    <div id="grid"></div>
  </div>
</body>
</html>
